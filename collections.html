<!DOCTYPE html>
<html lang="en">

<head>

  <title>Blue Heron Silks</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:500&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="./bootstrap-material-design/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="./bootstrap-material-design/css/mdb.min.css" rel="stylesheet">

<body>

    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-home fa-2x" href="index.html" style="color: #90a4ae"></i>
        </a>
        
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <h2 class="nav-title">blue heron silks</h2>
            <li class="nav-item avatar">
                <a class="nav-link p-0" href="#">
                    <img src="./assets/images/blue-heron.png" class="rounded-circle z-depth-0"
                    alt="avatar image" height="35">
                </a>
            </li>
        </ul>
        
    </nav>
    <!--Navbar -->

    <!-- Collection Layout -->
        <!-- Card deck -->
        <div class="card-deck">
            <div class="row">
                <!-- Equestrian Card -->
                <div class="card mb-4">
                    
                    <!--Equestrian image-->
                    <div class="view overlay zoom">
                        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/15.jpg" alt="Card image cap">   
                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        
                        <!--Title-->
                        <h4 class="card-title">Equestrian</h4>
                        <!--Text-->
                        <p class="card-text">Available in pillows only</p>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" class="btn btn-light-blue btn-md" id="collectionBtn">View More</button>
                        
                    </div>
                </div>
                <!-- Equestion Card -->
                
                <!-- Botanicals Card -->
                <div class="card mb-4">
            
                    <!--Botanical image-->
                    <div class="view overlay zoom">
                        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/15.jpg" alt="Card image cap">   
                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        
                        <!--Title-->
                        <h4 class="card-title">Botanicals</h4>
                        <!--Text-->
                        <p class="card-text">Available in pillows and scarves</p>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

                <!-- Botanicals Card -->
                
                <!-- Critters Card -->

                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        
                        <!--Title-->
                        <h4 class="card-title">Critters</h4>
                        <!--Text-->
                        <p class="card-text">Available in pillows and scarves</p>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" class="btn btn-light-blue btn-md" id="collectionBtn">View More</button>
                        
                    </div>
                </div>
                <!-- Critters Card -->                
            </div>
            <div class="row" id="bottom-row">
                <!-- Seaside Card -->
                <div class="card mb-4">
                    
                    <!--Seaside image-->
                    <div class="view overlay zoom">
                        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/15.jpg" alt="Card image cap">   
                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        
                        <!--Title-->

                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

                    </div>

                <div class="card mb-4">
                    
                    <!--Misc image-->
                    <div class="view overlay zoom">
                        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/15.jpg" alt="Card image cap">   
                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        
                        <!--Title-->
                        <h4 class="card-title">Miscellaneous</h4>
                        <!--Text-->
                        <p class="card-text">Select fabrics available in pillow, scarves, ties, and purses</p>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" class="btn btn-light-blue btn-md" id="collectionBtn">View More</button>
