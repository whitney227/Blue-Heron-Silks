<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Blue Heron Silks</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:500&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="./bootstrap-material-design/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="./bootstrap-material-design/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="./assets/styles.css" rel="stylesheet">
</head>

<body>
    
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-home fa-2x" href="index.html" style="color: #90a4ae"></i>
        </a>
        
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <h2 class="nav-title">blue heron silks</h2>
            <li class="nav-item avatar">
                <a class="nav-link p-0" href="#">
                    <img src="./assets/images/blue-heron.png" class="rounded-circle z-depth-0"
                    alt="avatar image" height="35">
                </a>
            </li>
        </ul>
        
    </nav>
    <!--Navbar -->

    <div class="contact-container">
        <!-- Section: Contact v.2 -->
        <section class="my-5">

            <!-- Section heading -->
            <h2 class="h1-responsive font-weight-bold text-center my-5">Want to learn more?</h2>
            <!-- Section description -->
            <h5 class="text-center w-responsive mx-auto mb-5">Contact me for commission inquiries,
                    upcoming events or personal viewing.</h5>
            
            <!-- Grid row -->
            <div class="row" style="margin-top:40px">
            
                <!-- Grid column -->
                <div class="col-md-9 mb-md-0 mb-5">
            
                <form>
            
                    <!-- Grid row -->
                    <div class="row">
            
                    <!-- Grid column -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                        <input type="text" id="contact-name" class="form-control">
                        <label for="contact-name" class="">Your name</label>
                        </div>
                    </div>
                    <!-- Grid column -->
            
                    <!-- Grid column -->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                        <input type="text" id="contact-email" class="form-control">
                        <label for="contact-email" class="">Your email</label>
                        </div>
                    </div>
                    <!-- Grid column -->
            
                    </div>
                    <!-- Grid row -->
            
                    <!-- Grid row -->
                    <div class="row">
            
                    <!-- Grid column -->
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                        <input type="text" id="contact-Subject" class="form-control">
                        <label for="contact-Subject" class="">Subject</label>
                        </div>
                    </div>
                    <!-- Grid column -->
            
                    </div>
                    <!-- Grid row -->
            
                    <!-- Grid row -->
                    <div class="row">
            
                    <!-- Grid column -->
                    <div class="col-md-12">
                        <div class="md-form">
                        <textarea id="contact-message" class="form-control md-textarea" rows="3"></textarea>
                        <label for="contact-message">Your message</label>
                        </div>
                    </div>
                    <!-- Grid column -->
            
                    </div>
                    <!-- Grid row -->
            
                </form>
            
                <div class="text-center text-md-left">
                    <a class="btn btn-primary btn-md">Send</a>
                </div>
            
                </div>
                <!-- Grid column -->
            
                <!-- Grid column -->
                <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li>
                    <i class="fas fa-map-marker-alt fa-2x blue-text"></i>
                    <p>Savannah, GA 31406, USA</p>
                    </li>
                    <li>
                    <i class="fas fa-phone fa-2x mt-4 blue-text"></i>
                    <p>(502) 287-7171</p>
                    </li>
                    <li>
                    <i class="fas fa-envelope fa-2x mt-4 blue-text"></i>
                    <p class="mb-0">ukd1@att.net</p>
                    </li>
                </ul>
                </div>
                <!-- Grid column -->
            
            </div>
            <!-- Grid row -->
            
        </section>
        <!-- Section: Contact v.2 -->
    </div>


      
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
